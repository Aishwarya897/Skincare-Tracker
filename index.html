<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Monthly Skincare Tracker ðŸŒ¸</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #ffe6f0, #e6f7ff, #f5e6ff);
      color: #333;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #ff7eb9;
      margin-bottom: 5px;
    }

    p {
      text-align: center;
      font-size: 1.1em;
      color: #666;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 25px;
      background: #fff;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 12px;
      text-align: center;
    }

    th {
      background-color: #ffd6e0;
      color: #333;
    }

    tr:nth-child(even) {
      background-color: #fdf4ff;
    }

    input[type="checkbox"] {
      width: 18px;
      height: 18px;
      accent-color: #ff7eb9;
      cursor: pointer;
    }

    .notes {
      font-size: 0.9em;
      color: #777;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      color: #888;
      font-size: 0.9em;
    }

    .reset-btn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background: #ffb3d9;
      border: none;
      border-radius: 25px;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }

    .reset-btn:hover {
      background: #ff7eb9;
      color: white;
    }
  </style>
</head>
<body>
  <h1>ðŸŒ¸ My Monthly Skincare Tracker ðŸŒ¸</h1>
  <p>âœ¨ Be your Own Glow-Up Era âœ¨</p>

  <table id="skincareTable">
    <tr>
      <th>Day</th>
      <th>ðŸŒž Morning Routine</th>
      <th>ðŸŒ™ Night Routine</th>
    </tr>
  </table>

  <button class="reset-btn" id="resetData">ðŸ”„ Reset Tracker Manually</button>

  <footer>Made with ðŸ’– by Aishwarya | Auto-reset each month ðŸŒ·</footer>

  <script>
    const table = document.getElementById("skincareTable");
    const currentMonth = new Date().getMonth();
    const savedMonth = localStorage.getItem("monthTracker");

    // ðŸ§¹ Auto-reset data at the start of a new month
    if (savedMonth && parseInt(savedMonth) !== currentMonth) {
      localStorage.clear();
      localStorage.setItem("monthTracker", currentMonth);
    } else if (!savedMonth) {
      localStorage.setItem("monthTracker", currentMonth);
    }

    // ðŸ—“ Generate 30 days dynamically
    const totalDays = 30;
    for (let day = 1; day <= totalDays; day++) {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>Day ${day}</td>
        <td>
          <label><input type="checkbox" id="morning-${day}-1"> Face Wash</label><br>
          <label><input type="checkbox" id="morning-${day}-2"> Niacinamide</label><br>
          <label><input type="checkbox" id="morning-${day}-3"> Moisturizer</label><br>
          <label><input type="checkbox" id="morning-${day}-4"> SPF</label>
        </td>
        <td>
          <label><input type="checkbox" id="night-${day}-1"> Face Wash</label><br>
          <label><input type="checkbox" id="night-${day}-2"> Serum</label><br>
          <label><input type="checkbox" id="night-${day}-3"> Moisturizer</label>
        </td>
      `;
      table.appendChild(row);
    }

    // âœ… Save & load checkbox states
    const checkboxes = document.querySelectorAll("input[type='checkbox']");

    checkboxes.forEach((checkbox) => {
      const id = checkbox.id;
      const saved = localStorage.getItem(id);
      if (saved === "true") checkbox.checked = true;

      checkbox.addEventListener("change", () => {
        localStorage.setItem(id, checkbox.checked);
      });
    });

    // ðŸ” Manual reset button
    document.getElementById("resetData").addEventListener("click", () => {
      if (confirm("Reset all checkmarks?")) {
        localStorage.clear();
        localStorage.setItem("monthTracker", currentMonth);
        checkboxes.forEach((cb) => (cb.checked = false));
      }
    });
  </script>
</body>
</html>
